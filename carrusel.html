<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carrusel de Logos Infinito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .logo-carousel {
      overflow: hidden;
      background: #f8f9fa;
      padding: 20px 0;
    }

    .logo-track {
      display: flex;
      width: calc(200px * 16); /* 8 logos duplicados */
      animation: scroll 30s linear infinite;
    }

    .logo-item {
      flex: 0 0 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 10px;
    }

    .logo-item img {
      max-height: 100px;
      max-width: 100%;
      filter: grayscale(100%);
      transition: filter 0.3s;
    }

    .logo-item img:hover {
      filter: none;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
</head>
<body>

<div class="container-fluid logo-carousel">
  <div class="logo-track">
    <!-- 8 logos originales -->
    <div class="logo-item"><img src="https://via.placeholder.com/150x100?text=Logo+1" alt="Logo 1"></div>
    <div class="logo-item"><img src="https://via.placeholder.com/150x100?text=Logo+2" alt="Logo 2"></div>
    <div class="logo-item"><img src="https://via.placeholder.com/150x100?text=Logo+3" alt="Logo 3"></div>
    <div class="logo-item"><img src="https://via.placeholder.com/150x100?text=Logo+4" alt="Logo 4"></div>
    <div class="logo-item"><img src="https://via.placeholder.com/150x100?text=Logo+5" alt="Logo 5"></div>
    <div class="logo-item"><img src="https://via.placeholder.com/150x100?text=Logo+6" alt="Logo 6"></div>
    <div class="logo-item"><img src="https://via.placeholder.com/150x100?text=Logo+7" alt="Logo 7"></div>
    <div class="logo-item"><img src="https://via.placeholder.com/150x100?text=Logo+8" alt="Logo 8"></div>

    <!-- Duplicados para efecto infinito -->
    <div class="logo-item"><img src="https://via.placeholder.com/150x100?text=Logo+1" alt="Logo 1"></div>
    <div class="logo-item"><img src="https://via.placeholder.com/150x100?text=Logo+2" alt="Logo 2"></div>
    <div class="logo-item"><img src="https://via.placeholder.com/150x100?text=Logo+3" alt="Logo 3"></div>
    <div class="logo-item"><img src="https://via.placeholder.com/150x100?text=Logo+4" alt="Logo 4"></div>
    <div class="logo-item"><img src="https://via.placeholder.com/150x100?text=Logo+5" alt="Logo 5"></div>
    <div class="logo-item"><img src="https://via.placeholder.com/150x100?text=Logo+6" alt="Logo 6"></div>
    <div class="logo-item"><img src="https://via.placeholder.com/150x100?text=Logo+7" alt="Logo 7"></div>
    <div class="logo-item"><img src="https://via.placeholder.com/150x100?text=Logo+8" alt="Logo 8"></div>
  </div>
</div>

</body>
</html>
